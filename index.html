<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Evan's Practice Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Evan's Form</h1>
      <p id="description">
      This is a form used to practice working with <strong>HTML</strong> and <strong>CSS</strong> to build my foundamentals better.
      </p>
    </header>
    <form id="survey-form" action="action_page.php" method="post">
      <div id="p-info" class="form-section">
        <fieldset>
          <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required /></label>
          <label id="email-label">Email: <input type="email" id="email" placeholder="Example@gmail.com" required /></label>
          <label id="number-label">Enter your age<input type="number" id="number" placeholder="Age" min="0" max="120" required /></label>
        </fieldset>
      </div>
      <div id="access" class="form-section">
        <fieldset>
          <label>How did you get to this form? <select id="dropdown" required>
            <option disabled selected value="">(Select one)</option>
            <option value="sent">Sent to me</option>
            <option value="accessed">Accessed from Website</option>
            <option value="found">Found randomly</option>
            <option value="other">Other</option>
          </select></label>
          <p>Are you currently hiring?</p>
          <label><input value="yes" name="hiring" type="radio" class="inline" />Yes</label>
          <label><input value="no" name="hiring" type="radio" class="inline" />No</label>
          <label><input value="n/a" name="hiring" type="radio" class="inline" />Not an employer</label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>The Fun section!</legend>
          <p>Coming soon</p>
        </fieldset>
      </div>
      <div id="form-rating" class="form-section">
        <fieldset>
          <legend>How do you like this survey?</legend>
          <label for="great"><input value="great" type="radio" name="success" id="great" class="inline" />Its Great!</label>
          <label for="good"><input value="good" type="radio" name="success" id="good" class="inline" />Its good</label> 
          <label for="neutral"><input value="neutral" type="radio" name="success" id="neutral" class="inline" />Neutral</label> 
          <label for="bad"><input value="bad" type="radio" name="success" id="bad" class="inline" />It could be better</label> 
          <label for="worst"><input value="worst" type="radio" name="success" id="worst" class="inline" />It is Terrible!</label> 
          <label class="expand" for="suggestions">Give any suggestions for this form here:<textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="ex. 'Add different Themes!!'" ></textarea></label>
        </fieldset>
      </div>
      <div id="next-project" class="form-section">
        <fieldset>
          <legend>Which projects should I make?</legend>
          <label for="calc"><input value="calc" type="checkbox" id="calc" class="inline" />Calculator</label>
          <label for="paint"><input value="paint" type="checkbox" id="paint" class="inline" />Painting!</label>
          <label for="quiz"><input value="quiz" type="checkbox" id="quiz" class="inline" />Quiz</label>
          <label for="port"><input value="portfolio" type="checkbox" id="port" class="inline" />Finsh your portfolio!</label>
          <label class="expand" for="suggest-improve">Give any suggestions for what I should work on here: 
            <textarea id="suggest-improve" name="suggest-improve" rows="3" cols="30"></textarea>
          </label>
        </fieldset> 
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
